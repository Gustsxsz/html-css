<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste De Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="Nome" id="inome" required minlength="6" maxlength="14" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="Média" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="data" id="idia">
    </p>
    <p>
        <label for="iprova">Horario da Prova</label>
        <input type="time" name="prova" id="iprova">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
